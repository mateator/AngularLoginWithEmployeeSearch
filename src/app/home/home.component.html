<ion-content>
  <app-header></app-header>

  <ion-grid>
    <h1>Directorio de empleados</h1>
    <ion-row>
      <ion-col size="6">
        <input class="employeeInput" placeholder="Buscar..." type="text" [formControl]="employeeInput"
          [matAutocomplete]="employee" (keyup)="filterEmployees(employeeInput.value)">
        <mat-autocomplete autoActiveFirstOption="" #employee="matAutocomplete"
          (optionSelected)="filterEmployees(employeeInput.value)">
          <mat-option *ngFor="let employee of employeeListFiltered" [value]="employee.fullname"> {{employee.fullname}}
          </mat-option>
        </mat-autocomplete>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let employee of employeeListFiltered" size="6">
        <ion-row class="employee">
          <ion-col size="2">
            <img src="{{employee.image}}{{employee.id}}/120" class="img">
          </ion-col>

          <ion-col size="10">
            <h1>{{employee.fullname}}</h1>
            <h2>{{employee.job}}</h2>
            <p>{{employee.phone}}</p>
            <p>{{employee.email}}</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
